<!DOCTYPE html>
<html lang="en">

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif
    }

    .mySlides {
      display: none
    }
  </style>
</head>

<body dir="rtl">
  <div id="all">
    <!-- Navbar -->
    <div class="w3-row w3-container">
      <div class="w3-center w3-padding-64">
        <div id="what">
        <span class="w3-xlarge w3-bottombar w3-border-white w3-padding-16">מה אנחנו מציעים</span></div>
      </div>

      <div *ngFor="let item of ser.cards">
        <div class="w3-col l3 m6 w3-light-grey w3-container w3-padding-16"
          style="border: 2px;border-style: inset;border-color: grey;border-top: none;border-bottom: none;border-right: none;">
          <h3>{{item.name}} </h3>
          <p>{{item.description}}</p>
          <a (click)="more(item.name)">פרטים נוספים</a>
        </div>

      </div>
      <router-outlet></router-outlet>

    </div>
  </div>
